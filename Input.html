<body>
    <h1>This is an index of available HTML inputs and their various uses</h1>
   <form action="">
    <h4>Text Inputs</h4>
    <label for="">Text Box</label>
    <input type="text"><br>
    <label for="">Password</label>
    <input type="password"><br>
    <label for="">Telephone Number</label>
    <input type="tel" value="5555555555"><br>
    <label for="">URL</label>
    <input type="url"><br>
    <label for="">Email</label>
    <input type="email" value="person@gmail.com"><br>
    <hr>
    <h4>Buttons</h4>
    <label for="">Button</label>
    <input type="button" value="Button"><br>
    <label for="">Submit</label>
    <input type="submit"><br>
    <label for="">Color Picker</label>
    <input type="color"><br>
    <label for="">File Selector</label>
    <input type="file"><br>
    <label for="">Reset Form Button</label>
    <input type="reset"><br>
    <hr>
    <h4>Checkboxes, etc.</h4>
    <label for="">Check Box</label>
    <input type="checkbox"><br>
    <label for="">Radio Button</label>
    <input type="radio"><br>
    <label for="">Range Slider</label>
    <input type="range"><br>
   </form> 
   <h2>While it is unlikely this is an exhustive list, this will give some ideas of inputs available, and may create a solution when needed</h2>
</body>
</html>
